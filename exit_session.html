<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Exit</title>
<link rel="stylesheet/less" type="text/css" href="lxde/session.less">
<script type="text/javascript">
    less = {
        env: "development", // 或者"production"
        async: false,       // 异步加载导入的文件
        fileAsync: false,   // 使用文件协议访问页面时异步加载导入的文件
        poll: 2000,         // 在监视模式下，每两次请求之间的时间间隔（ms）
        functions: {},      // user functions, keyed by name
        dumpLineNumbers: "comments", // 或者"mediaQuery"，或者"all"
        relativeUrls: false,// 是否调整相对路径
                            // 如果为false，则url已经是相对入口less文件的
                            // entry less file
        //rootpath: ":/a.com/"// 添加到每个url开始处的路径
    };
    // less.watch();
</script>
<script type="text/javascript" src="lxde/less-1.5.0.min.js"></script>
</head>
<body>
<div id="lxde_session">
    <div id="session_menu">
    		<div id="session_content">
    			<img src="lxde/images/logout-banner.png" width="312px" alt="">
    			<hr>
    			<b>注销 LXDE 会话？</b>
				<button type="button" class="session_item">
					<img src="lxde/actions_24/system-shutdown.png" alt="">
					<span>关机(<u>U</u>)</span>
				</button>
				<button type="button" class="session_item">
					<img src="lxde/actions_24/gnome-session-reboot.png" alt="">
					<span>重新启动(<u>R</u>)</span>
				</button>
				<button type="button" class="session_item">
					<img src="lxde/actions_24/gnome-session-suspend.png" alt="">
					<span>挂起(<u>S</u>)</span>
				</button>
				<button type="button" class="session_item">
					<img src="lxde/actions_24/gnome-session-hibernate.png" alt="">
					<span>休眠(<u>H</u>)</span>
				</button>
				<button type="button" class="session_item">
					<img src="lxde/actions_24/system-lock-screen.png" alt="">
					<span>锁屏(<u>o</u>)</span>
				</button>
				<button type="button" class="session_item">
					<img src="lxde/actions_24/system-log-out.png" alt="">
					<span>注销(<u>L</u>)</span>
				</button>
				<button type="button" class="session_item">
					<img src="lxde/actions_24/process-stop.png" alt="">
					<span>取消(<u>C</u>)</span>
				</button>
    		</div>
    </div>
</div>
	
<script type="text/javascript" src="lxde/jquery-2.0.2.min.js"></script>
</body>
</html>
