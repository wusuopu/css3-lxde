<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Exit</title>
<link rel="stylesheet/less" type="text/css" href="lxde/session.less">
<script type="text/javascript">
    less = {
        env: "development", // 或者"production"
        async: false,       // 异步加载导入的文件
        fileAsync: false,   // 使用文件协议访问页面时异步加载导入的文件
        poll: 2000,         // 在监视模式下，每两次请求之间的时间间隔（ms）
        functions: {},      // user functions, keyed by name
        dumpLineNumbers: "comments", // 或者"mediaQuery"，或者"all"
        relativeUrls: false,// 是否调整相对路径
                            // 如果为false，则url已经是相对入口less文件的
                            // entry less file
        //rootpath: ":/a.com/"// 添加到每个url开始处的路径
    };
</script>
<script type="text/javascript" src="lxde/less-1.5.0.min.js"></script>
</head>
<body>
<div id="lxde_session">
    <div id="session_menu">
    		<div id="session_content">
    			<img src="lxde/images/logout-banner.png" width="312px" alt="">
    			<hr>
    			<b>注销 LXDE 会话？</b>
			<button type="button" class="session_item">
				关机(<u>U</u>)
			</button>
			<button type="button" class="session_item">
				重新启动(<u>R</u>)
			</button>
			<button type="button" class="session_item">
				挂起(<u>S</u>)
			</button>
			<button type="button" class="session_item">
				休眠(<u>H</u>)
			</button>
			<button type="button" class="session_item">
				锁屏(<u>o</u>)
			</button>
			<button type="button" class="session_item">
				注销(<u>L</u>)
			</button>
			<button type="button" class="session_item">
				取消(<u>C</u>)
			</button>
    		</div>
    </div>
</div>
	
<script type="text/javascript" src="lxde/jquery-2.0.2.min.js"></script>
</body>
</html>
