<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<title>LXDE</title>
<link rel="stylesheet" type="text/css" href="lxde/main.css">
</head>
<body>
<div id="container">
	<div id="content">
		<div id="desktop">
			<div id="home" class="icon_item">
				<a href="#"><img src="lxde/app_48/home.png"></a>
			</div>
		</div>
		<div id="status_bar">
			<div id="menu_bar">
				<a href="#">
					<img src="lxde/images/lxde-icon.png" alt="menu">
				</a>
				<a href="#">
					<img src="lxde/app_24/firefox.png" title="Firefox">
				</a>
			</div>
			<div>
				<div id="workspace1" class="workspace" title="桌面1"></div>
				<div id="workspace2" class="workspace" title="桌面2"></div>
			</div>

 			<div id="tray">
				<a href="#">
					<img src="lxde/status_24/audio-volume-high.png" title="音量控制 100">
				</a>
				<span id="clock"> </span>
				<a href="#">
					<img src="lxde/actions_24/application-exit.png" title="Logout">
				</a>
			</div>
		</div>
	</div>
</div>
</body>
</html>
